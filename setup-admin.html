<!DOCTYPE html>
<html>
<head>
    <title>Set First Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Set First Admin</h1>
    <p>This will set <strong>kapil.bhattarai.161@gmail.com</strong> as the first administrator.</p>
    <p><em>Note: This only works if no admins exist yet.</em></p>
    
    <button onclick="setAdmin()">Set as Admin</button>
    
    <div id="result"></div>

    <script>
        async function setAdmin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('https://trade-flow-app.onrender.com/api/setup/first-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username: 'kapil.bhattarai.161@gmail.com' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <strong>Success!</strong><br>
                        ${data.message}<br>
                        <br>
                        <strong>Next steps:</strong><br>
                        1. Go to <a href="https://trade-flow-app.onrender.com/admin" target="_blank">Admin Panel</a><br>
                        2. Or refresh the admin page if it's already open
                    `;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
