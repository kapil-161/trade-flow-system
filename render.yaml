services:
  # Web Service
  - type: web
    name: trade-flow-app
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: trade-flow-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  # PostgreSQL Database
  - name: trade-flow-db
    plan: free
    databaseName: tradeflow
    user: tradeflow
